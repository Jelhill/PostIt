<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@469&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@469&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>PostIt</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>PostIt</h1>
        <h4>Sending group notification made easier</h4>
      </div>
      <div class="right-side">
        <div class="form-div">
          <form action="">
            <div>
              <input
                type="text"
                placeholder="First Name"
                name="firstname"
                id="firstname"
              /><br />
              <input
                type="text"
                placeholder="Last Name"
                name="lastname"
                id="lastname"
              /><br />
              <input type="email" placeholder="Email" name="email" id="email" />
              <input
                type="password"
                placeholder="Password"
                name="password"
                id="password"
              /><br />
            </div>

            <button>Sign Up</button>
          </form>
          <div class="dontHaveAccount">
            <p>Already have an account? <a href="index.html">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
